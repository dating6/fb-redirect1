<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="5;url=https://dating-friends9.blogspot.com">
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      text-align: center;
      padding: 40px;
      background: #f5f6f8;
      color: #111;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    a.button {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 8px;
      background: #0b74de;
      color: #fff;
      text-decoration: none;
      margin-top: 14px;
    }
    .muted {
      color: #666;
      font-size: 0.95rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h2>Redirecting — please wait</h2>
    <p class="muted">You are being redirected to the main site.  
    If it doesn’t happen automatically, click below.</p>
    <a id="manualBtn" class="button" href="#" rel="noopener noreferrer">Continue to site</a>
    <p class="muted" id="info"></p>
  </div>

<script>
(function(){
  const TARGET = 'https://dating-friends9.blogspot.com/';

  const referrer = document.referrer || '(direct)';
  const ts = Date.now();

  // Detect probable source (Facebook, Instagram, etc.)
  let source = 'unknown';
  if (referrer.includes('facebook')) source = 'facebook';
  else if (referrer.includes('instagram')) source = 'instagram';
  else if (referrer.includes('t.co')) source = 'twitter';
  else if (referrer.includes('google')) source = 'google';
  else if (referrer !== '(direct)') source = referrer;

  // Add UTM tracking parameters
  const params = new URLSearchParams();
  params.set('utm_source', source);
  params.set('utm_medium', 'redirect');
  params.set('utm_campaign', 'github_redirect');
  params.set('ts', ts);

  function joinUrlWithParams(base, extraParams) {
    try {
      const url = new URL(base);
      extraParams.forEach((value, key) => url.searchParams.set(key, value));
      return url.toString();
    } catch(e) {
      const sep = base.includes('?') ? '&' : '?';
      return base + sep + extraParams.toString();
    }
  }

  const finalUrl = joinUrlWithParams(TARGET, params);

  // Info for user
  document.getElementById('info').textContent = 
    `Source: ${source} | Redirecting to: ${TARGET}`;
  document.getElementById('manualBtn').href = finalUrl;

  // Redirect after short delay
  setTimeout(() => location.replace(finalUrl), 300);

})();
</script>
</body>
</html>
